<svg width="600" height="420" viewBox="0 0 600 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="64" y1="34" x2="536" y2="386" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0F172A"/>
